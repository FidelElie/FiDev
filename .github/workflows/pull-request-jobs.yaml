name: Handle on pull request jobs

on:
  pull_request:


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    name: Run check jobs
    runs-on: ubuntu-latest
    environment: Development

    steps:
      - name: Checkout branch
        uses: actions/checkout@v4

      - name: Set environment variables
        env:
          SPOTIFY_CLIENT_ID: ${{ vars.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ vars.SPOTIFY_CLIENT_SECRET }}
          SPOTIFY_REDIRECT_URI: ${{ vars.SPOTIFY_REDIRECT_URI }}
          SPOTIFY_REFRESH_TOKEN: ${{ vars.SPOTIFY_REFRESH_TOKEN }}
        run: |
          echo "SPOTIFY_CLIENT_ID=$SPOTIFY_CLIENT_ID" >> $GITHUB_ENV
          echo "SPOTIFY_CLIENT_SECRET=$SPOTIFY_CLIENT_SECRET" >> $GITHUB_ENV
          echo "SPOTIFY_REDIRECT_URI=$SPOTIFY_REDIRECT_URI" >> $GITHUB_ENV
          echo "SPOTIFY_REFRESH_TOKEN=$SPOTIFY_REFRESH_TOKEN" >> $GITHUB_ENV

      - name: Debug Environment
        run: printenv | grep SPOTIFY

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install
        timeout-minutes: 2

      - name: Run checks for repo
        run: pnpm check
